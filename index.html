<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <!-- Font google -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Nerko+One&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body data-theme="dark">
    <section id="games" class="games">
        <!-- header -->
        <header>
            <img src="img/wraper.png" class="w-100" alt="game photo">
        </header>
        <!-- Nav bar -->
        <nav class="navbar navbar-expand-lg position-sticky">
            <div class="container py-2 d-flex justify-content-between align-items-center col-lg-9 col-md-6 mx-auto">
                <h5 class="navbar-brand mb-0 text-uppercase">
                    <img src="img/logo-sm.png" alt="logo photo" style="max-width: 40px;">
                    Game Reviews
                </h5>
                <button class="navbar-toggler" type="button
                " data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse small" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                        <li class="nav-item">
                            <a role="button" class="nav-link active text-uppercase" aria-current="page"
                                data-category="mmorpg">mmorpg</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="shooter">shooter</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="sailing">sailing</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="permadeath">permadeath</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="superhero">superhero</a>
                        </li>
                        <li class="nav-item">
                            <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container my-5 home">
            <section class="position-relative">
                <div class="row row-cols-1 row-cols-lg-3 row-cols-md-2 row-cols-xl-4 g-4" id="gameData">
                    
                </div>
            </section>
        </main>
    </section>
    <section class="details d-none">
        <div class="container">
            <header class="hstack justify-content-between">
                <h1 class="text-center h3 py-4">Details Game</h1>
                <button class="btn-close btn-close-white" id="btnClose"></button>
            </header>
            <div class="row g-4" id="detailsContent">
                
                </div>
            </div>
        </div>
    </section>
    <div class="loading d-none">
        <span class="loader"></span>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/Games.js"></script>
    <script src="js/gameDetails.js"></script>
    <script src="js/UI.js"></script>
    <script src="js/main.js" type="module"></script>
</body>

</html>
